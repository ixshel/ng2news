<div class="container">
    <h3>The news today at <span class="source">{{ posts.source }}</span> </h3>
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-12" *ngFor="let post of posts.articles">
            <div class="panel card">
                <img class="card-img-top all-width" [src]="post.urlToImage" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title"> {{ post.title }} </h4>
                    <p class="card-text"> {{ post.description }} </p>
                    <p class="pull-right">By_ <a target="_blank" href="{{wiki}}/{{post.author}}" href="#"> {{ post.author }} </a></p>
                    <a target="_blank" href="{{ post.url }}" class="btn btn-primary">Read more...</a>
                </div>
            </div>
        </div>
    </div>
</div>
